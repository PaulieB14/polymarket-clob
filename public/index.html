<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket CLOB Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        .market {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Polymarket CLOB Market Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter Question or TokenID">
    <button onclick="searchMarket()">Search</button>

    <div id="results"></div>

    <script>
        async function searchMarket() {
            const query = document.getElementById("searchQuery").value.trim();
            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            try {
                // Fetch markets from your local server
                const response = await fetch('/api/markets');
                
                // Check if the response is okay (status 200)
                if (!response.ok) {
                    throw new Error(`Error fetching markets: ${response.statusText}`);
                }

                const markets = await response.json();

                // Validate that the fetched data is an array
                if (!Array.isArray(markets)) {
                    throw new Error("Unexpected data format: Expected an array of markets.");
                }

                // Determine if the query is a TokenID (starts with "0x" and length 66)
                const isTokenID = query.startsWith("0x") && query.length === 66;

                // Filter the markets based on the query (case-insensitive)
                const matchingMarkets = markets.filter(market =>
                    isTokenID
                        ? market.condition_id.toLowerCase() === query.toLowerCase()
                        : market.question.toLowerCase().includes(query.toLowerCase())
                );

                // Clear previous results
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = '';

                if (matchingMarkets.length > 0) {
                    // Display the matching markets
                    matchingMarkets.forEach(market => {
                        const marketDiv = document.createElement("div");
                        marketDiv.className = "market";
                        marketDiv.innerHTML = `
                            <h2>${market.question}</h2>
                            <p><strong>Market ID (TokenID):</strong> ${market.condition_id}</p>
                            <p><strong>Market Slug:</strong> ${market.market_slug}</p>
                            <p><strong>Description:</strong> ${market.description || 'No description available'}</p>
                        `;
                        resultsDiv.appendChild(marketDiv);
                    });
                } else {
                    // Display a message if no market is found
                    resultsDiv.innerHTML = `<p>No market found for query: "${query}"</p>`;
                }
            } catch (error) {
                console.error("An error occurred:", error);
                document.getElementById("results").innerHTML = `<p>Error fetching markets: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
